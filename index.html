<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página de Producto</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <header id="header">

      <a class="nav-link" href="#video">Video</a>
      <a class="nav-link" href="#form">Contacto</a>

  <section id="video-section">
    <h2>Video del producto</h2>
    <iframe id="video" src="https://www.youtube.com/embed/tgbNymZ7vqY" frameborder="0" allowfullscreen></iframe>

    <h2>Características</h2>
    <ul>
      <li>Fácil de usar</li>
      <li>100% ecológico</li>
      <li>Precio accesible</li>

  <section id="contact">

      <input id="email" name="email" type="email" placeholder="Tu correo electrónico" required>
      <input id="submit" type="submit" value="Enviar">
